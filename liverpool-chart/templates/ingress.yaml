apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: liverpool-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          serviceName: liverpool-service
          servicePort: 80